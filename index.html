<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Mobile</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header added -->
    <h1 class="text-center text-info mt-3">NextGen Mobile <span><i class="fa-solid fa-mobile text-warning"></i></span>
    </h1>

    <!-- search field & results -->
    <div class="container">
        <!-- search field & button -->
        <div class="d-flex justify-content-center">
            <input id="input-value" class="form-control mx-2 w-50" type="search" placeholder="Search your dream phone"
                aria-label="Search">
            <button onclick="loadPhones()" class="btn btn-outline-primary px-4" type="submit">Search</button>
        </div>
        <!-- Error message part -->
        <h2 id="error" class="text-danger text-center"></h2>
        <!-- search result part -->
        <div id="main" class="row">

        </div>
    </div>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9cde0eb940.js" crossorigin="anonymous"></script>
    <!--javascript-->
    <script src="./js/app.js"></script>
</body>

</html>
